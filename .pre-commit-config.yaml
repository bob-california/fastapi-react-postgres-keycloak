repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v3.4.0
    hooks:
      - id: check-json
      - id: check-yaml
      - id: detect-private-key
      - id: end-of-file-fixer
      - id: trailing-whitespace
  - repo: local
    hooks:
      - id: zimports
        name: zimports
        entry: zimports
        language_version: python3.7
        args: ["--multi-imports"]
        language: python
        types: [python]
      - id: black
        name: black
        entry: black backend
        language: python
        types: [python]
      - id: pylint
        name: pylint
        entry: pylint backend
        language: python
        types: [python]
      - id: mypy
        name: mypy
        entry: mypy backend
        language: python
        types: [python]
      - name: bandit
        id: bandit
        entry: bandit backend
        language: python
        types: [python]
