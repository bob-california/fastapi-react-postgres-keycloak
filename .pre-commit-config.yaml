repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v3.4.0
    hooks:
      - id: check-json
      - id: check-yaml
      - id: detect-private-key
      - id: end-of-file-fixer
      - id: trailing-whitespace
  - repo: local
    hooks:
      - id: pylint
        name: pylint
        entry: pylint backend
        language: python
        pass_filenames: false
      - id: black
        name: black
        entry: black backend
        language: python
        pass_filenames: false
      - id: isort
        name: isort
        entry: isort --profile black backend
        language: python
        pass_filenames: false
      - id: mypy
        name: mypy
        entry: mypy backend
        language: python
        pass_filenames: false
      - name: bandit
        id: bandit
        entry: bandit backend
        language: python
        pass_filenames: false
      - name: pydocstyle
        id: pydoctsyle
        entry: pydocstyle backend
        language: python
        pass_filenames: false
